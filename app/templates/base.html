<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/base.css" />
    <link rel="stylesheet" href="../static/profile.css" />
    <link rel="stylesheet" href="../static/dashboard.css" />
    <link rel="stylesheet" href="../static/community.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins";
      }

      body {
        overflow-x: hidden;
      }
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #010101;
      }
      body::-webkit-scrollbar-thumb {
        background: #cccccc;
        border-radius: 12px;
      }
      .scroll-container::-webkit-scrollbar-thumb:hover {
        background-color: #565555; /* Darker gray color of the scrollbar thumb on hover */
      }

      :root {
        --color-blue: #1a2ffb;
        --color-orange: #ff5733;
        --color-green: #39ff14;
        --green-dark:#1b3d38;
        --color-pink: #ff00ff;
        --color-cyan: #00ffff;
        --color-blue2: #0000ff;
        --color-yellow: #ffff00;
        --color-purple: #ff2a91;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <section class="my-sidebar p-3" style="font-family: 'Poppins',sans-serif;">
      <div class="sidebar">
        <nav>
          <div class="brand">
            <!-- <img src="icons/logo.svg" alt="Logo" class="brand-icon"> -->
            <span class="brand-name">MedAssis</span>
          </div>
          <hr />
          <p style="font-size: 12px; color: #c9c9cfac">NAVIGATION</p>
          <ul class="nav-list">
            <li class="nav-item">
              <div class="nav-icon">
                <i class="fa-solid fa-house"></i>
              </div>
              Dashboard
            </li>
            <li class="nav-item">
              <div class="nav-icon">
                <i class="fa-solid fa-chart-simple"></i>
              </div>
              User Analytics
            </li>
            <li class="nav-item">
              <div class="nav-icon">
                <i class="fa-solid fa-chart-line"></i>
              </div>
              Health Tracker
            </li>
            <li class="nav-item">
              <div class="nav-icon">
                <i class="fa-solid fa-tablets"></i>
              </div>
              Medication Reminder
            </li>
            <li class="nav-item">
              <div class="nav-icon">
                <i class="fa-solid fa-comments"></i>
              </div>
              Community Support
            </li>
            <li class="nav-item">
              <div class="nav-icon">
                <i class="fa-solid fa-user-group"></i>
              </div>
              About
            </li>
            <li class="nav-item">
              <div class="nav-icon">
                <i class="fa-solid fa-reply-all"></i>
              </div>
              Feedback
            </li>
          </ul>
        </nav>
        <br><br><br><br>
        <p style="font-size: 12px; color: #c9c9cfac" class="pt-4">USER DETAILS</p>
        <hr>
        <div class="user-account">
          <div class="user-avatar">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="user-details">
            <p class="user-name">Alex Williamson </p>
            <p class="user-id">#idea-1974</p>
          </div>
          <div class="knowmore">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </div>
    </section>
    <main>
        <!-- Main content goes here -->
        {% block content %}{% endblock %}
    </main>
    <footer>{% include 'footer.html' %}</footer>
    <script src="../static/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  </body>
</html>
