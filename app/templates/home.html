    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Ubuntu", sans-serif;
      }
      body {
        overflow-x: hidden;
      }
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #010101;
      }
      body::-webkit-scrollbar-thumb {
        background: #cccccc;
        border-radius: 12px;
      }
      .scroll-container::-webkit-scrollbar-thumb:hover {
        background-color: #565555; /* Darker gray color of the scrollbar thumb on hover */
      }

      :root {
        --color-blue: #1a2ffb;
        --color-orange: #ff5733;
        --color-green: #39ff14;
        --green-dark: #228b22;
        --color-pink: #ff00ff;
        --color-cyan: #00ffff;
        --color-blue2: #0000ff;
        --color-yellow: #ffff00;
        --color-purple: #ff2a91;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../static/nav.css" />
    <link rel="stylesheet" href="../static/home.css" />
    <link rel="stylesheet" href="../static/button.css" />
    <link rel="stylesheet" href="../static/video.css" />

  <body style="background-color: #faf9f6" class="position-relative">
    <div id="cursorelement" class="position-absolute bg-dark"></div>

    {% include 'nav.html' %}
    <button class="nav-button btn btn-dark m-2" onclick="toggleNav()">
      <i class="butnav fa-solid fa-bars"></i>
    </button>
    <a href="#"
      ><p class="bg-dark m-2 position-fixed left-0 logotitle-mob shadow">
        Medassis
      </p></a
    >
    <div class="d-flex log-sign position-fixed top-0"></div>

    <div
      class="nav-contentmob w-50 m-2 rounded shadow position-fixed bg-dark shadow"
    >
      <ul>
        <a href="#" style="text-decoration: none"><li>Home</li></a>
        <a href="#" style="text-decoration: none"><li>About</li></a>
        <a href="#" style="text-decoration: none"><li>Coming Soon</li></a>
      </ul>
    </div>
    <!--header section    ...............-->
    <div id="head" class="">
      <header class="heading m-0 row">
        <div class="col-12 p-0 banner position-relative">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev " style="color:#faf9f6"></div>
            <div class="swiper-button-next" style="color:#faf9f6"></div>

            <!-- If we need scrollbar -->
          </div>
        </div>
        <div class="col-12 p-0 position-absolute banner-gradient"></div>
      </header>
      

    </div>

    <div class="container w-100 h-100">
      <div class="row px-4"></div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    ></script>

      AOS.init();
