{% extends "base.html" %} {% block title %}Community Support{% endblock %} {% block
content %}
<div style="color:darkgrey; height:100vh;">
  <div class="px-4 pt-3 pt-md-4 position-relative d-flex justify-content-between align-items-center mobhead">
    <!-- <div class="d-flex justify-content-between postion-fixed pt-5 pt-md-0"> -->


    <button class="logout me-5 me-md-0 shadow postion-fixed">
      Log Out <i class="fa-solid fa-right-from-bracket"></i>
    </button>
    <i class="fa-solid fa-bars d-md-none me-2 d-flex position-fixed menu-button shadow" onclick="togglesidebar()"></i>
  </div>
  <div class="chat-container ">
    <div class="chat-header">
      <div class="header-left">
        <div class="avatar">
          <img src="user-avatar.png" alt="User Avatar">
        </div>
        <div class="user-info">
    <h4 class=" ps-md-0 fs-3 fs-md-3 pt-1 fw-semibold">Community</h4>
          
          <p></p>
        </div>
      </div>
      <div class="header-right">
        <label for="dark-mode" class="dark-mode-toggle">
          <input type="checkbox" id="dark-mode">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="chat-window" id="chat-window">
      <!-- Messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>
{% endblock %}
